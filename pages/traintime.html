        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"

    <!--Custom Scripts/Styles-->
    <link rel="stylesheet" type="text/css" media="screen" href="../assets/css/style.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="../assets/css/traintime.css" />
    <script src="../assets/javascript/traintime.js"></script>

</head>

<body>

    <!--Bootstrap NavBar inserted and modified for personal use-->
    <nav class="navbar navbar-expand-lg">
        <div class="navbar-brand bg-danger">
            Brady Shinners
        </div>

        <button class="navbar-toggler bg-danger" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
            aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="../index.html">About</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="../portfolio.html">Portfolio</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="../contact.html">Contact</a>
                </li>
            </ul>
        </div>
    </nav>

    <!--Rest of the body following NavBar-->

    <div class="container">
        <div class="row">
            <h1 class="col-md-12 col-sm-12 center">
                A Train is Never Late - It Arrives Precisely When Intended
            </h1>
        </div>

        <!--Row 1: Header for table-->
        <div class="row">
            <div class="col-12 tableheader">
                Current Train Schedule
            </div>
            
            <!--Row 2: Current Train Schedule. Fills w/ Javascript-->
            <table class="table tableInfo">
                <thread>
                    <tr>
                        <th scope="col">Train Name</th>
                        <th scope="col">Destination</th>
                        <th scope="col">Frequency (Min)</th>
                        <th scope="col">Next Arrival</th>
                        <th scope="col">Minutes Away</th>
                    </tr>
                </thread>
                <tbody id="trainsTable">
                    <!--This part fills each row with Javascript-->
                </tbody>
            </table>
        </div>

        <!--Row 2: New Trains Added Here-->
        <div class="row">
            <div class="col-12 tableheader">
                Add Train
            </div>
        </div>
        <!--Row for inner contents-->
        <div class="row tableInfo">
            <div class="col-12">
                <form>
                    <div class="form-group">
                        <label for="trainName">Train Name</label>
                        <input type="text" class="form-control" id="nameInput">
                    </div>

                    <div class="form-group">
                        <label for="destinInput">Destination</label>
                        <input type="text" class="form-control" id="destinInput">
                    </div>

                    <div class="form-group">
                        <label for="startTime">First Train Time (HHmm - Military time)</label>
                        <input type="text" class="form-control" id="timeInput">
                    </div>

                    <div class="form-group">
                        <label for="frequency">Frequency (min)</label>
                        <input type="text" class="form-control" id="freqInput">
                    </div>

                    <button type="submit" class="btn btn-primary" id="trainSubmit">Submit</button>
                </form>
            </div>
        </div>
    </div>

</body>

</html>
